<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Mock Exam</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dart Mock Exam</h1>
        <p>Test your knowledge of Dart programming concepts.</p>
    </header>

    <section id="exam-initiation">
        <button id="start-exam-btn" class="mode-button">Start Mock Exam</button>
    </section>

    <div id="exam-area" style="display:none;"> <div id="timer-container">
            Time Remaining: <span id="time">--:--</span>
        </div>

        <main id="exam-container">
            </main>

        <button id="submit-btn">Submit Answers</button>

        <section id="results-container" style="display:none;">
            <h2>Results</h2>
            <p>Your score: <span id="score"></span></p>
            <div id="feedback-area">
                </div>
            <button id="restart-btn" class="mode-button">Take Exam Again</button>
        </section>
    </div>

    <footer>
        <p>Happy Revising! Current Date: <span id="current-date"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
